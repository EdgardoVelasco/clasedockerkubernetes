<div class="container">
    <label for=pokemon>Buscar: </label>
    <input type="text" name="pokemon" [ngModel]="pokemon()" (ngModelChange)="pokemon.set($event)">


    <table>
        <thead>
            <tr>
                <th>pokemon</th>
                <th>name</th>
                <th>hability</th>
            </tr>
        </thead>
        <tbody>
            @for (item of pokemonsPagination(); track $index) {
            <tr>
                <td>
                    <img src="{{item.imageUrl}}" alt="test" width="250px">
                </td>
                <td>{{item.name}}</td>
                <td>{{item.abilities[0].name}}</td>
            </tr>

            }
            
        </tbody>
    </table>

    <div class="navigation">
        <button (click)="preview()">preview</button>
        <button (click)="next()">next</button>
    </div>


</div>
